   <!-- Product Grid-->
   <section id="contact" class="relaxrFormTwinCol">
    <div class="relaxrFormTwinCol_body">
        <h1>Submit a Ticket</h1>
        <form class="cd-form floating-labels">
            <fieldset>
                    <label for="cd-name">Name</label>
                    <input class="user" type="text" name="cd-name" id="cd-name">

                    <label for="cd-company">NPI</label>
                    <input class="company" type="text" name="cd-company" id="cd-company">

                    <label for="cd-email">Email</label>
                    <input class="email" type="email" name="cd-email" id="cd-email">

            </fieldset>

            <fieldset>
                <label for="productType">Product</label>
                <select id="productType">
                    <option value="phi" selected>Backline</option>
                    <option value="epcs" selected>EPCSGold</option>
                    <option value="mobile">iPrescribe</option>
                    <option value="meds">MedHx</option>
                    <option value="flagship" selected>Rcopia</option>
                    <option value="rxi">RxInform</option>
                </select>
         
            </fieldset>

            <fieldset>
                    <label for="cd-message">Issue</label>
                      <textarea class="message" name="cd-message" id="cd-message"></textarea>
                <div>
                      <input class="button" type="submit" value="Submit">
                </div>
            </fieldset>
        </form>

        <!--Library Modal-->

        <!-- [1] -->
  
        <div class="modal micromodal-slide" id="modal-1" aria-hidden="true">
          <div class="modal__overlay" tabindex="-1" data-micromodal-close>
            <div class="modal__container" role="dialog" aria-modal="true" aria-labelledby="modal-1-title">
              <header class="modal__header">
                <h2 class="modal__title" id="modal-1-title">
                  Success! 
                </h2>
                <button class="modal__close" aria-label="Close modal" data-micromodal-close></button>
              </header>
              <main class="modal__content" id="modal-1-content">
                <p>
                  Thank you for submitting a ticket. Our Support team will contact you within 24 hours.
                </p>
              </main>
              <footer class="modal__footer">
                <button class="modal__btn" data-micromodal-close aria-label="Close this dialog window">Close</button>
              </footer>
            </div>
          </div>
        </div>


    </div>
</section>
